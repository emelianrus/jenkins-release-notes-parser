<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{.Title}}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="/js/servers.js" type="text/javascript"></script>
  <style>
    .table-responsive {
      overflow-y: auto;
    }
    .table tbody tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">{{.Title}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Servers</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-sm mt-5 ml-5 mr-5">
    <h3>{{.Title}}</h3>
    <hr>
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th>Server Name</th>
            <th>Plugins</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
            {{range .Servers}}
            {{ $servers := . }}
            <tr id="server-plugins">
              <td><a href="/release-notes?jenkins={{.Name}}"><span id="server-name">{{.Name}}</span></a></td>
              <td>
                <ul>
                  {{range $index, $plugin := $servers.Plugins}}
                  <li id="server-items">
                    <span id="plugin-name-ranged">{{.Name}}:{{.Version}}</span>
                    <button type="button"class="btn btn-link change-version-btn" data-index="{{$servers.Name}}:{{.Name}}" data-toggle="modal" data-server-name="{{$servers.Name}}" data-plugin-name="{{.Name}}" data-target="#changeVersionModal">Change Version</button>
                    <button type="button" class="btn btn-link delete-btn" data-index="{{$servers.Name}}:{{.Name}}">Delete</button>
                  </li>
                  {{end}}
                </ul>
                <button type="button" class="btn btn-primary add-new-plugin-btn" data-toggle="modal" data-target="#addPluginModal" data-server-name="{{$servers.Name}}">Add New Plugin</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger delete-server-btn" data-server-name="{{.Name}}">Delete Server</button>
              </td>
            </tr>
          {{end}}
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addServerModal">Add New Server</button>
        </tbody>
      </table>
    </div>
  </div>
</body>
