    $(document).ready(function() {
      // add a click event listener to the plugins list (the parent element)
      $('.delete-btn').on('click', function() {
        // get the ID of the item to delete
        var index = $(this).data('index');
        var res = index.split(":");

        // create a payload object with the ID of the item
        var payload = {
          jenkinsName: res[0],
          pluginName: res[1]
        };
        console.log(payload);
        var liBlock = $(this).closest('li')
        // send an AJAX request to the server
        $.ajax({
          url: '/delete-plugin', // replace this with the actual URL of the delete endpoint
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(payload),
          success: function(response) {
            liBlock.remove()
          },
          error: function(jqXHR, textStatus, errorThrown) {
            // handle any errors that occur during the request here
            // console.error(textStatus, errorThrown);
          }
        });
      });
    });

    $(document).ready(function() {
  // add new field
  $('#addPluginModal').on('click', '.add-field-btn', function() {
    // var field = '<div class="form-group">' +

    var field = `
    <div id="plugin-fields">
      <div class="form-row plugin-field">
        <div class="form-group col">
          <input type="text" class="form-control" name="pluginName" placeholder="Name">
        </div>
        <div class="form-group col">
          <input type="text" class="form-control" name="pluginVersion" placeholder="Version">
        </div>
        <div class="form-group col-auto">
          <button type="button" class="btn btn-danger remove-field-btn">Remove</button>
        </div>
      </div>
    </div>
    `;
    $('#plugin-fields').append(field);
  });

    // remove field
    $('#addPluginModal').on('click', '.remove-field-btn', function() {
      $(this).closest('.form-row').remove();
    });

    // submit form
    $('#add-plugin-submit').on('click', function() {

      var formData = $('#add-plugin-form').serializeArray();
      var plugins = [];
      for (var i = 0; i < formData.length; i += 2) {
        var plugin = {};
        plugin.name = formData[i].value;
        plugin.version = formData[i + 1].value;
        plugins.push(plugin);
      }

      });
      $('#addPluginModal').modal('hide');

  $(document).on('click', '.change-version-btn', function() {

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">{{.Title}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Servers</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-sm mt-5 ml-5 mr-5">
    <h3>{{.Title}}</h3>
    <hr>
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th>Server Name</th>
            <th>Plugins</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
            {{range .Servers}}
            {{ $servers := . }}
            <tr>
              <td><a href="/release-notes?jenkins={{.Name}}">{{.Name}}</a> </td>
              <td>
                <ul>
                  {{range $index, $plugin := $servers.Plugins}}
                  <li>
                    <span id="plugin-name-ranged">{{.Name}}:{{.Version}}</span>
                    <button type="button"class="btn btn-link change-version-btn" data-index="{{$servers.Name}}:{{.Name}}" data-toggle="modal" data-target="#changeVersionModal">Change Version</button>
                    <button type="button" class="btn btn-link delete-btn" data-index="{{$servers.Name}}:{{.Name}}">Delete</button>
                  </li>
                  {{end}}
                </ul>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPluginModal">Add New Plugin</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger">Delete Server</button>
              </td>
            </tr>
          {{end}}
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addServerModal">Add New Server</button>
        </tbody>
      </table>
    </div>
  </div>
  <!-- Add New Server Modal -->
  <div class="modal fade" id="addServerModal" tabindex="-1" aria-labelledby="addServerModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addServerModal">Add new server</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="serverName">Server name:</label>
              <input type="text" class="form-control" id="plugin-version" name="serverName">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="addServerModalBtn">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Change Version Modal -->
  <div class="modal fade" id="changeVersionModal" tabindex="-1" aria-labelledby="changeVersionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changeVersionModalLabel">Change Plugin Version</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="newVersion">New Version:</label>
              <input type="text" class="form-control" id="plugin-version" name="pluginVersion">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="changeVersionBtn">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- add new plugin modal -->
  <div class="modal fade bd-example-modal-lg" id="addPluginModal" tabindex="-1" role="dialog" aria-labelledby="addPluginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPluginModalLabel">Add New Plugin</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="add-plugin-form">
            <div id="plugin-fields">
              <div class="form-row plugin-field">
                <div class="form-group col">
                  <input type="text" class="form-control" name="pluginName" placeholder="Name">
                </div>
                <div class="form-group col">
                  <input type="text" class="form-control" name="pluginVersion" placeholder="Version">
                </div>
                <div class="form-group col-auto">
                  <button type="button" class="btn btn-danger remove-field-btn">Remove</button>
                </div>
              </div>
            </div>
            <div class="mt-3">
              <button type="button" class="btn btn-primary add-field-btn">Add Plugin</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="add-plugin-submit">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
