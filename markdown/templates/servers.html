<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{.Title}}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {

    // add a click event listener to the plugins list (the parent element)
    $('.delete-btn').on('click', function() {


      // get the ID of the item to delete
      // var id = $(this).data('id');
      var index = $(this).data('index');
      var res = index.split(":");

      // create a payload object with the ID of the item
      var payload = {
        jenkinsName: res[0],
        pluginName: res[1]
      };
      console.log(payload);
      var liBlock = $(this).closest('li')
      // send an AJAX request to the server
      $.ajax({
        url: '/delete-plugin', // replace this with the actual URL of the delete endpoint
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(payload),
        success: function(response) {
          liBlock.remove()
        },
        error: function(jqXHR, textStatus, errorThrown) {
          // handle any errors that occur during the request here
          // console.error(textStatus, errorThrown);
        }
      });
    });
  });
  </script>
  <style>
    .table-responsive {
      overflow-y: auto;
    }
    .table tbody tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">{{.Title}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Servers</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-sm mt-5 ml-5 mr-5">
    <h3>{{.Title}}</h3>
    <hr>
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th>Server Name</th>
            <th>Plugins</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody >
            {{range .Servers}}
            {{ $servers := . }}
            <tr>
              <td><a href="/release-notes?jenkins={{.Name}}">{{.Name}}</a> </td>
              <td>
                <ul>
                  {{range $index, $plugin := $servers.Plugins}}
                  <li>
                    {{.Name}}:{{.Version}}
                    <button type="button"class="btn btn-link change-version-btn" data-index="{{$servers.Name}}:{{.Name}}" data-toggle="modal" data-target="#changeVersionModal">Change Version</button>
                    <button type="button" class="btn btn-link delete-btn" data-index="{{$servers.Name}}:{{.Name}}">Delete</button>
                  </li>
                  {{end}}
                </ul>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPluginModal">Add New Plugin</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger">Delete Server</button>
              </td>
            </tr>
          {{end}}
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addServerModal">Add New Server</button>
        </tbody>
      </table>
    </div>
  </div>
</body>
